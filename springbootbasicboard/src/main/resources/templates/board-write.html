<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/boardWrite.js}"></script>
    <link th:href="@{/css/boardWrite.css}" rel="stylesheet">
    <title>글쓰기</title>
</head>
<body>
<div class="write-container">
    <input id="hiddenUserId" type="hidden" th:value="${userId}"> <!-- 사용자 ID를 숨김 필드로 추가 -->
    <h2>글쓰기</h2>
    <div>
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" placeholder="제목을 입력하세요" required>
        </div>

        <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" placeholder="내용을 입력하세요" required></textarea>
        </div>

        <input id="write" type="submit" value="글쓰기">
    </div>
</div>
</body>
</html>
