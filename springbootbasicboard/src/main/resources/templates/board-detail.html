<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/boardDetail.js}"></script>
    <script th:src="@{/js/boardDelete.js}"></script>
    <link th:href="@{/css/boardDetail.css}" rel="stylesheet">
    <title>게시글 상세보기</title>
</head>
<body>
<div class="container">
    <input id="hiddenId" type="hidden" th:value="${id}">
    <input id="hiddenUserId" type="hidden" th:value="${userId}">
    <input id="hiddenUserName" type="hidden" th:value="${userName}">

    <div class="article-header">
        <h1 id="title" th:text="${title}">게시글 제목</h1>
        <div class="article-info">
            <span>작성자: <strong id="userId" th:text="${userName}"></strong></span> |
            <span>작성일: <strong id="created" th:text="${created}"></strong></span>
        </div>
    </div>

    <div class="article-content">
        <p id="content" th:text="${content}">게시글 내용</p>
    </div>

    <div class="article-footer">
        <button class="btn" th:onclick="|location.href='@{/}'|">목록으로 돌아가기</button>
        <button id="editBtn" class="btn">수정</button>
        <button id="deleteBtn" class="btn delete-btn">삭제</button>
    </div>
</div>
</body>
</html>
